<h2>My Heroes</h2>
<ul class="heroes" *ngIf="heroes">
  <!--ngIf to make sure the data is loaded though it won't happen with out mock data-->
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span>{{hero.id}}</span>
    {{hero.name}}
  </li>
</ul>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
<!--using piupes to make name uppercase-->
